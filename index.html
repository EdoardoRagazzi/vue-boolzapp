<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <title>BOOLZAPP</title>
</head>

<body>
    <!-- CONTAINER FOR VUE JS -->
    <div class="container" id="app">

        <!-- LEFT SIDE -->
        <div class="left">
            <div class="upper-sidebar">
                <div class="logo-utente">
                    <img src="img/avatar_io.jpg" alt="">
                    <h3>Edoardo Ragazzi</h3>
                </div>
                <div class="icons">
                    <i class="fas fa-spinner"></i>
                    <i class="far fa-envelope"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="alert-sidebar">
                <i class="fas fa-bell-slash"></i>
                <div class="text">
                    <h5>Riveci notifiche di messaggi</h3>
                        <p>
                            <a rel="stylesheet" href=""> Attiva notifiche desktop </a>
                        </p>
                </div>
            </div>
            <div class=" input-chat">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder=" Cerca o inizia una nuova chat" v-model="stringa">
                </div>
            </div>
            <div class="chats">
                <div class="logo-utente" v-for="(item,index) in search" @click="changeUtente(index)">
                    <img :src="'img/avatar' + item.avatar + '.jpg'" alt="">
                    <div>
                        <h5> {{item.name}} </h5>
                        <p>{{item.messages[item.messages.length - 1].text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- RIGHT SIDE  -->
        <div class=" right">
            <div class="upper-sidebar">
                <div class="logo-utente">
                    <img :src="'img/avatar' + contacts[this.counter].avatar + '.jpg'" alt="">
                    <h3>{{contacts[this.counter].name}}</h3>
                </div>
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="middle-sidebar">
                <div class="mess" v-for="(item,index) in contacts[counter].messages">
                    <div :class="item.status == 'received'? 'receiveMess' : 'sendMess'" class="dropdown">
                        {{item.text}} <i class="fas fa-angle-down "></i>
                        <div class="dropdown-content">
                            <p @click="deleteMessage(contacts[counter].messages, index)"><i class="fas fa-dumpster"></i>
                            </p>
                        </div> <br>
                        <div class="data">{{item.hour}}</div>
                    </div>
                </div>
                <div v-for="(item,index) in contacts[this.counter].messages">
                    <div class="day" v-if="index == 0">
                        {{item.date}}
                    </div>
                </div>
            </div>
            <div class="bottom-sidebar">
                <i class="far fa-smile-beam"></i>
                <input type="text" placeholder="Scrivi un messaggio" v-model="newData" @keyup.enter="addMessage">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
